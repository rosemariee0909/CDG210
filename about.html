  <div class="container-2">
    <h1 class="neonText">
      <span class="flicker">Meet the Characters</span>
    </h1>
  </div><br /><br /> 
  
  <section class="members">
    <figure class="member">
      <img src="image1.jpg" /><br />
      <h4>"Freddy Fazbear"</h4><br />
      <figcaption><i>Freddy is the main animatronic bear and the face of Freddy Fazbear's Pizza. He is often accompanied by his guitar-playing animatronic friends on stage.</i></figcaption><br />
    </figure>

    <figure class="member">
      <img src="image2.jpg" /><br />
      <h4>"Bonnie" the Bunny</h4><br />
      <figcaption><i>Bonnie is a blue animatronic bunny who plays the guitar in the band. He is known for being one of the more active animatronics during the night.</i></figcaption><br />
    </figure>

    <figure class="member">
      <img src="image3.jpg" /><br />
      <h4>"Chica" the Chicken</h4><br />
      <figcaption><i>Chica is an animatronic chicken and the band's backup singer. She is recognized by her distinctive bib and cupcake accessory.</i></figcaption><br />
    </figure>

    <figure class="member">
      <img src="image4.jpg" /><br />
      <h4>"Foxy" the Pirate Fox</h4><br />
      <figcaption><i>Foxy is a pirate-themed animatronic fox who performs in Pirate Cove. He is known for his aggressive behavior and tendency to sprint towards the security guard.</i></figcaption><br />
    </figure>

    <figure class="member">
      <img src="image5.jpg" /><br />
      <h4>"Golden Freddy"</h4><br />
      <figcaption><i>Golden Freddy is a mysterious and ghostly version of Freddy Fazbear. He appears to be a golden, withered version of Freddy and is associated with paranormal activities.</i></figcaption><br />
    </figure>
  </section><br /><br />
